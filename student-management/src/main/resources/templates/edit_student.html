<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">



</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">

		<a class="navbar-brand" href="#">Student Management</a>


		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>


		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student
						Management system</a></li>

			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justfy-content card">
				<h1 class="text-center">UPDATE STUDENT</h1>
				<div class="card-body">
					<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">

						<div class="form-group">
							<label>student name</label> <input type="text" name="name"
								th:field="*{name}" class="form-control"
								placeholder="enter  student  name" />
						</div>
						<div class="form-group">
							<label>student email</label> <input type="text" name="email"
								th:field="*{email}" class="form-control"
								placeholder="enter  student  email" />

						</div>
						<div class="form-group">
							<label>student age</label> <input type="text" name="age"
								th:field="*{age}" class="form-control"
								placeholder="enter  student  age" />

						</div>
						<div class="footer-body">
							<button type="submit" class="btn btn-primary">submit</button>

						</div>
					</form>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
